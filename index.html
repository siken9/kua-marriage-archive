<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kua Marriage Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-section.drag-over {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .info-text {
            color: #666;
            margin-top: 10px;
            font-size: 0.95em;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .record-count {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #f8f9fa;
            border-bottom: 2px solid #667eea;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #f5c6cb;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c3e6cb;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Kua Marriage Archive</h1>
            <p>Process Excel files directly in your browser</p>
        </header>

        <div class="content">
            <!-- Error and Success Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <h2>Upload Excel File</h2>
                <p style="color: #666; margin: 15px 0;">Drag and drop your Excel file here or click to browse</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" />
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        üìÅ Choose File
                    </button>
                </div>

                <p class="info-text">Supported formats: .xlsx, .xls, .csv</p>
                <p class="info-text">‚ö° Files are processed locally in your browser - no upload to server</p>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing file...</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <div>
                        <h2>Data Preview</h2>
                        <p style="color: #666; margin-top: 5px;" id="sheetInfo"></p>
                    </div>
                    <div class="record-count" id="recordCount">0 records</div>
                </div>

                <div class="table-wrapper">
                    <table id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

                <div class="action-buttons">
                    <button class="btn" onclick="downloadAsJSON()">üì• Download as JSON</button>
                    <button class="btn" onclick="downloadAsCSV()">üì• Download as CSV</button>
                    <button class="btn btn-secondary" onclick="resetForm()">‚Ü∫ Load Another File</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        let currentData = [];
        let currentHeaders = [];
        let currentFileName = '';

        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const resultsSection = document.getElementById('resultsSection');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                processFile();
            }
        });

        // File input change event
        fileInput.addEventListener('change', processFile);

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        function processFile() {
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select a file');
                return;
            }

            currentFileName = file.name;

            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size exceeds 10MB limit');
                return;
            }

            loading.classList.add('show');
            resultsSection.classList.remove('show');

            const reader = new FileReader();

            reader.onload = (e) => {
                try {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    if (workbook.SheetNames.length === 0) {
                        throw new Error('No sheets found in the Excel file');
                    }

                    // Get the first sheet
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];

                    // Convert to JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    if (jsonData.length === 0) {
                        throw new Error('No data found in the sheet');
                    }

                    currentData = jsonData;
                    currentHeaders = Object.keys(jsonData[0]);

                    displayResults(sheetName);
                    loading.classList.remove('show');
                    resultsSection.classList.add('show');
                    showSuccess(`Successfully loaded ${jsonData.length} records from "${sheetName}"`);

                } catch (error) {
                    loading.classList.remove('show');
                    console.error('Error processing file:', error);
                    showError(`Error processing file: ${error.message}`);
                }
            };

            reader.onerror = () => {
                loading.classList.remove('show');
                showError('Error reading file');
            };

            reader.readAsArrayBuffer(file);
        }

        function displayResults(sheetName) {
            // Update sheet info
            document.getElementById('sheetInfo').textContent = `Sheet: ${sheetName}`;
            document.getElementById('recordCount').textContent = `${currentData.length} record${currentData.length !== 1 ? 's' : ''}`;

            // Create table headers
            const thead = document.getElementById('tableHead');
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            currentHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table rows (limit to first 50 for display)
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            const rowsToDisplay = Math.min(currentData.length, 50);
            
            for (let i = 0; i < rowsToDisplay; i++) {
                const row = document.createElement('tr');
                currentHeaders.forEach(header => {
                    const td = document.createElement('td');
                    const value = currentData[i][header];
                    td.textContent = value !== undefined && value !== null ? value : '';
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            }

            if (currentData.length > 50) {
                const row = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = currentHeaders.length;
                td.style.textAlign = 'center';
                td.style.color = '#666';
                td.textContent = `... and ${currentData.length - 50} more records`;
                row.appendChild(td);
                tbody.appendChild(row);
            }
        }

        function downloadAsJSON() {
            const jsonString = JSON.stringify(currentData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            downloadFile(blob, `${getFileNameWithoutExtension()}.json`);
        }

        function downloadAsCSV() {
            const worksheet = XLSX.utils.json_to_sheet(currentData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'data');
            XLSX.writeFile(workbook, `${getFileNameWithoutExtension()}.csv`);
        }

        function downloadFile(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function getFileNameWithoutExtension() {
            return currentFileName.replace(/\.[^/.]+$/, '');
        }

        function resetForm() {
            fileInput.value = '';
            currentData = [];
            currentHeaders = [];
            currentFileName = '';
            resultsSection.classList.remove('show');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            loading.classList.remove('show');
        }
    </script>
</body>
</html>
