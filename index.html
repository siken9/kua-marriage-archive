<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUA Marriage Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .file-upload-label:hover {
            background-color: #5568d3;
        }

        .file-name {
            margin-top: 8px;
            color: #666;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5568d3;
        }

        button:active {
            background-color: #4755b8;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 5px;
            text-align: center;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 5px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KUA Marriage Archive</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="form-group">
                <label for="maritalStatus">Marital Status</label>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="">Select Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="spouseName">Spouse Name (if applicable)</label>
                <input type="text" id="spouseName" name="spouseName">
            </div>

            <div class="form-group">
                <label for="marriageDate">Marriage Date (if applicable)</label>
                <input type="date" id="marriageDate" name="marriageDate">
            </div>

            <div class="form-group">
                <label for="documentFile">Upload Document</label>
                <div class="file-upload">
                    <input type="file" id="documentFile" name="documentFile" accept=".pdf,.jpg,.jpeg,.png" required>
                    <label for="documentFile" class="file-upload-label">Choose File</label>
                    <div class="file-name" id="fileName">No file chosen</div>
                </div>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Enter any additional information..."></textarea>
            </div>

            <button type="submit">Submit</button>

            <div class="success-message" id="successMessage">
                Your submission has been received. Thank you!
            </div>
            <div class="error-message" id="errorMessage">
                An error occurred. Please try again.
            </div>
        </form>
    </div>

    <script>
        // File upload name display
        const fileInput = document.getElementById('documentFile');
        const fileName = document.getElementById('fileName');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        });

        // Form submission
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Collect form data
            const formData = new FormData(form);

            try {
                // Send data to backend
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                    fileName.textContent = 'No file chosen';
                } else {
                    errorMessage.textContent = 'Submission failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error submitting form: ' + error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
