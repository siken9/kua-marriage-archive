<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUA Marriage Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #e8ebff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .upload-area p {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-area span {
            color: #999;
            font-size: 13px;
            display: block;
        }

        #fileInput {
            display: none;
        }

        .file-name {
            margin-top: 15px;
            padding: 12px;
            background-color: #f0f2ff;
            border-radius: 6px;
            color: #667eea;
            font-size: 14px;
            word-break: break-all;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-upload:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-upload:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clear {
            background-color: #f0f2ff;
            color: #667eea;
            border: 1px solid #e0e4ff;
        }

        .btn-clear:hover:not(:disabled) {
            background-color: #e8ebff;
        }

        .btn-clear:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-box {
            background-color: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        .info-box strong {
            color: #333;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .results-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background-color: #f8f9ff;
            color: #667eea;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e0e4ff;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            color: #555;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 22px;
            }

            .buttons {
                flex-direction: column;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã KUA Marriage Archive</h1>
            <p>Upload and manage marriage records</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">üìÅ</span>
                <p>Click to upload or drag and drop</p>
                <span>Excel files (.xlsx, .xls)</span>
            </div>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
            <div class="file-name" id="fileName" style="display: none;"></div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="buttons">
            <button class="btn-upload" id="uploadBtn" disabled>Upload File</button>
            <button class="btn-clear" id="clearBtn" disabled>Clear</button>
        </div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Supported Format:</strong><br>
            Excel files (.xlsx, .xls) with marriage record data. Maximum file size: 10MB.
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Records Processed</h2>
            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusMessage = document.getElementById('statusMessage');
        const resultsSection = document.getElementById('resultsSection');
        const resultsTable = document.getElementById('resultsTable');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        // Handle file selection
        function handleFileSelect(file) {
            if (!file) return;

            // Validate file type
            const validTypes = ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel'];
            if (!validTypes.includes(file.type)) {
                showStatus('Please select a valid Excel file (.xlsx or .xls)', 'error');
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showStatus('File size exceeds 10MB limit', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = `Selected: ${file.name}`;
            fileName.style.display = 'block';
            uploadBtn.disabled = false;
            clearBtn.disabled = false;
            showStatus(`File selected: ${file.name}`, 'info');
        }

        // Upload file
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            showStatus('<span class="spinner"></span>Uploading file...', 'info');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                // Replace with your actual upload endpoint
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                const data = await response.json();
                showStatus(`Successfully uploaded: ${data.recordsProcessed || 'N/A'} records`, 'success');
                displayResults(data);
                clearFileSelection();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                uploadBtn.disabled = false;
            }
        });

        // Clear selection
        clearBtn.addEventListener('click', () => {
            clearFileSelection();
        });

        function clearFileSelection() {
            selectedFile = null;
            fileInput.value = '';
            fileName.style.display = 'none';
            uploadBtn.disabled = true;
            clearBtn.disabled = true;
            resultsSection.style.display = 'none';
            statusMessage.className = 'status-message';
        }

        function showStatus(message, type) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.innerHTML = message;
        }

        function displayResults(data) {
            resultsTable.innerHTML = '';
            
            if (data && Object.keys(data).length > 0) {
                for (const [key, value] of Object.entries(data)) {
                    if (key !== 'recordsProcessed') {
                        const row = `
                            <tr>
                                <td><strong>${key}</strong></td>
                                <td>${value}</td>
                            </tr>
                        `;
                        resultsTable.insertAdjacentHTML('beforeend', row);
                    }
                }
                resultsSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
